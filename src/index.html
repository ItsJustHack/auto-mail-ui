
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="test.css" rel="stylesheet">
  <title>Forum auto mail</title>
</head>

<body>    
    <script type="module" src="main.js"></script>

    <div class="bg-white dark:bg-zinc-800 text-zinc-900 dark:text-zinc-100 min-h-screen flex flex-col items-center justify-center">
      <h1 class="text-3xl font-bold mb-4">Automatic Mail Sender</h1>
      <form id="myForm" class="w-full max-w-md p-4 bg-zinc-100 dark:bg-zinc-700 shadow-md rounded-lg">
        <label for="email" class="block mb-2">Recipient Email:</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 mb-4 border rounded-lg text-black" placeholder="Enter recipient email">
        <label for="entreprise" class="block mb-2">Entreprise:</label>
        <input type="text" id="entreprise" name="entreprise" class="w-full px-3 py-2 mb-4 border rounded-lg text-black" placeholder="Enter entreprise name">
        <label for="subject" class="block mb-2">Subject:</label>
        <input type="text" id="subject" name="subject" class="w-full px-3 py-2 mb-4 border rounded-lg text-black" placeholder="Enter email subject" value="Template 1">
        <label for="message" class="block mb-2">Message:</label>
        <textarea id="message" name="message" class="w-full px-3 py-2 mb-4 border rounded-lg text-black" rows="4" placeholder="Enter your message">Template 1 message content</textarea>
        <nav>
              <select id="mailTemplateSelect" name="Templates : ">
              </select>
        </nav>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Send Email</button>
      </form>
    </div>

</body>
